<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    /* Basic Page Styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Interactive Gradient Background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      /* Default background, will update on mousemove */
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin: 20px 0;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      margin: 0 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: rgba(255,255,255,0.2);
    }

    img {
      max-width: 300px;
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Interactive Gradient Background Element -->
  <div class="background" id="bg"></div>

  <div class="container">
    <!-- Insert your GIF image here on top of the text -->
    <img src="images/mygif.gif" alt="Valentine GIF">
    
    <h1>Will you be my valentine, my anu</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    // Interactive Background that moves with the cursor
    document.addEventListener('mousemove', function(e) {
      const bg = document.getElementById('bg');
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;
      bg.style.background = `radial-gradient(circle at ${x}% ${y}%, #ff9a9e, #fad0c4)`;
    });

    // When "Yes" is clicked, redirect to the love.html page.
    document.getElementById("yesBtn").addEventListener("click", function() {
      window.location.href = "love.html";
    });
    
    // "No" button code remains unchanged.
    var noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", function() {
      // Calculate random x and y positions within the viewport.
      var x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      var y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You Baby</title>
  <style>
    body {
      background: url('images/anu.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      padding: 20px;
      position: relative;
    }
    h1 {
      font-size: 2em;
      margin: 20px 0;
    }
    .gif {
      width: 300px;
      height: auto;
      margin-bottom: 20px;
    }
    .heart {
      width: 50px;
      height: auto;
      margin-top: 10px;
    }
    audio {
      display: none;
    }
    .play-button {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="gif" src="images/mygif2.gif" alt="Happy GIF">
    <h1>Yay, I knew it. I love you baby ‚ù§Ô∏è</h1>
    <img class="heart" src="images/heart.png" alt="Heart">
    
    <!-- Play button for music -->
    <button class="play-button" onclick="playMusic()">Play Music üé∂</button>
  </div>
  
  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="music/song.mp3" type="audio/mpeg">
    <source src="music/song.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function playMusic() {
      var audio = document.getElementById("bgMusic");
      audio.volume = 0.5;
      audio.play().catch(error => console.log("Autoplay blocked:", error));
    }
  </script>
</body>
</html>
